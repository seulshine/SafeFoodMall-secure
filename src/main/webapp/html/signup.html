<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<!-- bootstrap 3.3.7이하는 jQuery 1.x, 3.3.7이상으로 업그레이드 필요 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<!-- jQuery 추가 -->
<script type='text/javascript' src='js/jquery-3.3.1.js'></script>

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
	.container {
	margin-bottom: 10px;
}

#navbar {
	padding-right: 20px;
	
}

footer {
	background: #f0f0f0;
	padding: 5px 15px 10px 15px;
}

.panel-heading{
	padding: 1px 15px;
}
</style>
</head>
<body>
<nav class="navbar">
		<div class="container">
			<div id="navbar" class="navbar-collapse collapse navbar-inverse"
				aria-expanded="false" style="height: 1px;">
				<ul class="nav navbar-nav navbar-right">
					<li><button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">Log in</button></li>
					<li><button type="button" class="btn btn-link">sign up</button></li>
				</ul>
			</div>
		</div>
		<div class="container">
			<div class="navbar-header">
				<img alt="ssafy"
					src="http://edu.ssafy.com/asset/images/header-logo.jpg">
			</div>
			<div id="navbar" class="navbar-collapse collapse"
				aria-expanded="false" style="height: 1px;">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">공지사항</a></li>
					<li><a href="#">상품 정보</a></li>
					<li><a href="#">베스트 섭취 정보</a></li>
					<li><a href="#">내 섭취 정보</a></li>
					<li><a href="#">예상 섭취 정보</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
					<button id="keywordGet" type="button" class="btn btn-default">검색</button>
				</form>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form>
			<h2><strong>회원 가입</strong></h2><br>
			<label for="inputId"><b>아이디 *</b></label> 
			<input type="text" id="inputId" class="form-control" placeholder="아이디" required autofocus=""> 
			<br>
			<label for="inputPW"><b>비밀번호 *</b></label> 
			<input type="password" id="inputPW" class="form-control" placeholder="영문 숫자 포함 6자리 이상" required="" autofocus=""> 
			<br>
			<label for="inputname"><b>이름 *</b></label> 
			<input type="text" id="inputname" class="form-control" placeholder="이름" required autofocus=""> 
			<br>
			<label for="inputadd"><b>주소 *</b></label> 
			<input type="text" id="inputadd" class="form-control" placeholder="주소" required autofocus=""> 
			<br>
			<label for="inputnum"><b>전화번호 *</b></label> 
			<input type="text" id="inputtel" class="form-control" placeholder="000-0000-0000">
			<br>
			<label for="inputal"><b>알레르기</b></label>
					<div class="panel panel-info">
						<div class="panel-heading">
							<h5>Check!</h5>
						</div>
						<div class="panel-body">
							<input type="checkbox" name="bean" value="bean"> 대두
							<input type="checkbox" name="peanut" value="peanut"> 땅콩
							<input type="checkbox" name="milk" value="milk"> 우유
							<input type="checkbox" name="crab" value="crab"> 게
							<input type="checkbox" name="shrimp" value="shrimp"> 새우
							<input type="checkbox" name="tuna" value="tuna"> 참치
							<input type="checkbox" name="salmon" value="salmon"> 연어
							<input type="checkbox" name="vege" value="vege"> 쑥<br>
							<input type="checkbox" name="beef" value="beef"> 소고기
							<input type="checkbox" name="chic" value="chic"> 닭고기
							<input type="checkbox" name="pork" value="pork"> 돼지고기
							<input type="checkbox" name="peach" value="peach"> 복숭아
							<input type="checkbox" name="flower" value="flower"> 민들레
							<input type="checkbox" name="egg" value="egg"> 계란흰자 
							
						</div>


					</div>
					<br>
				<button type="submit" class="btn btn-primary">등록</button>
		</form>
		</div>
	</div>
	</div>
</body>
</html>
